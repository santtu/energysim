<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Energy Simulator (Development Version)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      #playground {
      padding: 1em;
      }
      .source {
      }
      .drain {
      }
      .spinner {
      position: absolute;
      z-index: 10;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      }
      .spinner img {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -32px;
      margin-left: -32px;
      }
      .area {
      border: 1px solid black;
      padding: 5pt;
      margin: 5pt;
      }
      .line {
      border: 1px solid black;
      padding: 5pt;
      margin: 5pt;
      }
      .focused {
      background-color: rgba(0, 0, 0, .7);
      color: white;
      }
      .related {
      background-color: rgba(0, 0, 0, .1);
      }
      .main-right {
      padding: 0;
      word-wrap: break-word;
      background-color: rgba(0, 0, 0, .05);
      }

      .main-right .info {
      padding: 0.5rem;
      }
      .main-right .stats {
      padding: 0.5rem;
      border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- <div class="spinner"><img src="fruits-melon.gif" /></div> -->
    <div class="container" id="playground"></div>

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./ui/target/scala-2.12/scalajs-bundler/main/energy-simulator-ui-fastopt-library.js"></script>
    <script type="text/javascript" src="./ui/target/scala-2.12/scalajs-bundler/main/energy-simulator-ui-fastopt-loader.js"></script>
    <script type="text/javascript" src="./ui/target/scala-2.12/scalajs-bundler/main/energy-simulator-ui-fastopt.js"></script>
  </body>
</html>
